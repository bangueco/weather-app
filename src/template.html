<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tempest</title>
</head>
<body>
  <header>
    <div class="header__icon">
      Tempest
    </div>
    <div class="header__search-container">
      <input type="search" name="search_city" id="search_city">
      <button id="search">Search</button>
    </div>
    <div class="header__temperature-container">
      <button>C</button>
    </div>
  </header>
  <main id="city">
    <div id="city_info">
      <img class="conditionIcon"></img>
      <div class="temperature"></div>
      <div class="conditionStatus"></div>
      <div class="cityName"></div>
      <div class="cityLocalTime"></div>
      <div class="additional_info">
        <div class="humidity"></div>
        <div class="feelsLike"></div>
        <div class="wind"></div>
      </div>
    </div>
  </main>
</body>
</html>
