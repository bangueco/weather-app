<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tempest</title>
</head>
<body>
  <header>
    <div class="header__icon">
      Tempest
    </div>
    <div class="header__search-container">
      <input type="search" name="search_city" id="search_city">
      <button id="search">Search</button>
    </div>
    <div class="header__temperature-container">
      <button>C</button>
    </div>
  </header>
  <main id="city">
    <div class="city__cityInfo-container">
      <div class="cityInfo">
        <span class="cityInfo__city-name"></span><span><span>, </span></span><span class="cityInfo__country"></span>
      </div>
      <div class="cityInfo-time">
        <span class="city__local-time"></span>
      </div>
    </div>
    <div class="city__weatherInfo-container">
      <div id="weatherInfo-current">
        <div class="weather-card">
          <h1 class="weather-card-title">Current Forecast</h1>
          <div class="condition-container">
            <img id="current-condition-icon" alt="condition">
            <span id="current-condition"></span>
          </div>
          <div class="weatherInfo">
            <div class="temperature-container">
              <p>Temperature</p>
              <span id="current-temperature"></span><span>&deg;c</span>
            </div>
            <div class="wind-container">
              <p>Wind</p>
              <span><span id="current-wind"></span>kph</span>
            </div>
            <div class="wind-direction-container">
              <p>Wind Direction</p>
              <span id="current-wind-direction"></span>
            </div>
            <div class="humidity-container">
              <p>Humidity</p>
              <span id="current-humidity"></span>
            </div>
            <div class="cloud-container">
              <p>Cloud</p>
              <span id="current-cloud"></span>
            </div>
          </div>
        </div>
      </div>
      <div id="weatherInfo-forecast">
        <h1>7 Day Forecast</h1>
      </div>
    </div>
  </main>
</body>
</html>
